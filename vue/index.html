<html>

<head>
  <title>Vue.js Pet Depot</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta charset="UTF-8">
</head>
<body>
 <div id="app">
  <div class="container">
    <div style="margin-top: 50;">
      <form>
        <div class="form-group">
          <label for="inputUrl">Длинный URL:</label>
          <input type="text" class="form-control" id="inputUrl" placeholder="Введите ваш длинный URL">
        </div>
        <label for="shortUrl">Короткий URL:</label>
        <div class="form-group row">
            <label for="shortUrl" class="col-sm-2 col-form-label">http://domen/</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="shortUrl" placeholder="Короткий URL">
            </div>        
        </div>
      </form>
    </div>

    <div style="margin-top: 50;">
      <hr>
      <label>Ваши URL-ы:</label>
      <paginator title="Ghbdtn"></paginator>
      <div class="list-group">
        <single_url v-for="url in urls"
            :key="url.id"
            :short_url="url.short_url"
            :long_url="url.url"
        ></single_url>
      </div>

      <nav aria-label="Page navigation example" style="margin-top: 10;">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" @click="prevPage()" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>

          <li v-for="p in this.paginatedData">{{p.first}}</li>

          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" @click="nextPage()" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>


</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
